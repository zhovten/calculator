<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="entity">

            <div class="entity__body">
                    <div class="displaybox">
                        <input type="text" value="0" class="disp">
                    </div>
                    <div class="keybox">
                        <div class="keybox__inner">
                            <p class="simbol-01">c</p>
                            <p class="simbol-02">+-</p>
                            <p class="simbol-03">%</p>
                            <p class="simbol-04">^</p>
                            <p class="simbol-05">7</p>
                            <p class="simbol-06">8</p>
                            <p class="simbol-07">9</p>
                            <p class="simbol-08">/</p>
                            <button class="btn" type="button" value="4">4</button>
                            <button class="btn" type="submit" value="5">5</button>
                            <p class="simbol-11">6</p>
                            <p class="simbol-12">*</p>
                            <input type="button" value="1" class="btn">
                            <input type="button" value="2" class="btn">
                            <p class="simbol-16">3</p>
                            <p class="simbol-16">-</p>
                            <p class="simbol-18">0</p>
                            <p class="simbol-18">00</p>
                            <p class="simbol-19">.</p>
                            <button class="btn" type="button" value="+">+</button>
                        </div>
                    </div>
            </div>

            <div class="footer">
                <button class="btn" type="button" value="=">=</button>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
